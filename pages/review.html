<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <!-- This is where the header section will go once it's ready -->
    <div class="header">
      <h1>Green Towards Green</h1>
    </div>
    <div class="main-page-content card">
      <h2>Krutz' Airlines</h2>
      <img
        src="https://claws.rit.edu/photos/getphotoid.php?Client=Marketing&UN=dxkvse&HASH=a7d1442df9583321e474356998993b801a9fad93&T=1698344544"
        class="profile-img"
      />
      <h3>Leave a Review</h3>
      <form>
        <label for="stars">Click the stars to rate:</label>
        <br />
        <input type="range" id="stars" min="1" max="5" />
        <br />
        <label for="review">Review:</label>
        <br />
        <textarea
          id="review"
          name="review"
          rows="4"
          cols="50"
          placeholder="Enter your review..."
        ></textarea>
        <br />
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
