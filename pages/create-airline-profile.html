<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div class="header">
      <a class="button" href="../index.html">Home</a>
      <a class="button" href="airline-reports.html">View Airlines</a>
      <a class="button" href="contact-us.html">Contact us</a>
      <span class="send-right">
        <a class="button" href="sign-up.html">Sign up</a>
        <a class="button" href="login.html">Log in</a>
      </span>
      <h1>Green Towards Green</h1>
    </div>
    <div class="card main-page-content">
      <form>
        <div class="container">
          <h1>Create an Airline Profile</h1>

          <label for="email"><b>Email: </b></label>
          <input type="text" placeholder="Enter Email" name="email" required />
          <br />
          <label for="password"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="password"
            required
          />
          <br />
          <label for="password-repeat"><b>Repeat Password</b></label>
          <input
            type="password"
            placeholder="Repeat Password"
            name="password-repeat"
            required
          />

          <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">
              Select an Airlines
            </button>
            <div id="airlineDropdown" class="dropdown-content">
              <a href="#">Delta</a>
              <a href="#">American Airlines</a>
              <a href="#">United Airlines</a>
              <a href="#">Southwest</a>
            </div>
          </div>

          <input type="submit" value="Create Account" />
        </div>
      </form>
    </div>
  </body>
</html>
