<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contribution Report</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>Navbar Goes Here</h1>
    </div>
    <div class="card">
      <h2>Contribution Report</h2>
      <form>
        <label for="title">Title:</label>
        <input type="text" id="title" />
        <br />
        <label for="amount">Amount:</label>
        <input type="text" id="amount" />
        <br />
        <label>Select Contribution Type:</label>
        <br />
        <input
          type="radio"
          id="fuel_research"
          name="contribution_type"
          value="fuel_research"
        />
        <label for="fuel_research">Fuel Research</label>
        <br />
        <input
          type="radio"
          id="planting_trees"
          name="contribution_type"
          value="planting_trees"
        />
        <label for="planting_trees">Planting Trees</label>
        <br />
        <input
          type="radio"
          id="compostable_waste"
          name="contribution_type"
          value="compostable_waste"
        />
        <label for="compostable_waste">Compostable Waste</label>
        <br />
        <label for="attach_receipt">Attach Receipt/Proof:</label>
        <input type="file" id="attach_receipt" />
        <br />
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
